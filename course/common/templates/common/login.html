{% extends "common/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Log in</button>
        </div>
    </form>
    <div>
        <small>Need an account? <a href="{% url 'register' %}">Sign up here</a>
        </small>
    </div>
</div>
{% endblock %}
