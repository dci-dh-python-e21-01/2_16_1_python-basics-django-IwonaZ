
{% extends "notes/base.html" %}

{% block content %}

<h4>Notes matching {{ search_term }}</h4>
  <ul>
    {% for section in sections %}
      {% if search_term|lower in section.note|lower|safe %}
        <li>
          {{ section.note }}
          <div><em>Filed under section <a href="{% url 'notes:section_view' section.slug %}">{{ section.title }}</a> </em></div>
        </li>
        
      {% endif %}
    {% endfor %}
  </ul>

{% endblock %}
