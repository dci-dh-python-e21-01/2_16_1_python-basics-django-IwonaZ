{% extends "common/base.html" %}


{% block header %}TODO {{todo.id}}{% endblock %}

{% block content %}
{% if todo %}
<p>{{todo.content}}</p>
{% else %}
The todo item could not be found.
{% endif %}
{% if previous_todo %}
<a href="{% url 'todo:todo_view' previous_todo.id %}">Previous</a>

{% endif %}
{% if next_todo %}
<a href="{% url 'todo:todo_view' next_todo.id %}">Next</a>
{% endif %}
{% endblock %}
